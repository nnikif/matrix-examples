<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
<p>
  <label>First Name:</label>
  <input type="text"
         [(ngModel)]="user.firstName" required name="first" appForbiddenName="Nik">
</p>
<p>
  <label>Password:</label>
  <input type="password"
         [(ngModel)]="user.password" required name="pass">
</p>
<p>
  <button type="submit" [disabled]="!myForm.valid">Submit</button>
</p>
</form>
